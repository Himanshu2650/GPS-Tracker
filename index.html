<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walk Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #00796b;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .btn {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }

        .container {
            text-align: center;
        }

        #message {
            margin-top: 20px;
            width: 90%;
            max-width: 500px;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            font-size: 0.95rem;
            margin-top: 10px;
        }

        .alert-info { background-color: #e0f7fa; color: #00796b; }
        .alert-success { background-color: #c8e6c9; color: #2e7d32; }
        .alert-danger { background-color: #ffcdd2; color: #c62828; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö∂‚Äç‚ôÇÔ∏è Walk Tracker</h1>
        <button class="btn" onclick="startWalk()">üìç Start Walk</button>
        <button class="btn" onclick="stopWalk()">üõë Stop Walk</button>
        
        <div id="message"></div>
    </div>
<script src="/static/script.js"></script>
</body>
</html>
